<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student login form</h2>
    <fieldset>
        <legend>Personal information</legend>
        <label for="">first name:</label><br>
        <input type="text"><br>
        <label for="">last name:</label><br>
        <input type="text"><br>
        <label for="">gender:</label><br>
        <input type="radio" id="gender" name="gender">male<br>
        <input type="radio" id="gender" name="gender">female<br>
        
        <label for="">Date od birth:</label><br>
        <input type="date"><br>
        <label for="">Email:</label><br>
        <input type="text"><br>
        <label for="">phone no:</label><br>
        <input type="text"><br>

    



    </fieldset>
    <h2>Student academic</h2>
    <fieldset>
        <legend>acadamic information</legend>
        <label for="">grade/year:</label><br>
        <input type="text" maxlength="5"><br><br>

        <select >
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>

        </select><br><br>
        <label for="101">intrest:</label><br>

        <input type="checkbox" id="101" name="intrest" >music<br>
        <input type="checkbox" id="101" name="intrest">reading<br>
        

    



    </fieldset>
    <h2>Student login form</h2>
    <fieldset>
        <legend>Accont setup</legend>
        <label for="">user name:</label><br>
        <input type="text"><br><br>
        <label for="">Enter password:</label><br>
        <input type="password"><br><br>
        <label for="">conform password:</label><br>
        <input type="password" ><br>
        
    



    </fieldset>
    <button>submit</button>
</body>
</html>
